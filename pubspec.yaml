name: joycai_image_ai_toolkits
description: "A powerful cross-platform AI image toolkit for batch processing, prompt optimization, and LLM-powered image analysis."
publish_to: 'none'
version: 1.5.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.1
  uuid: ^4.2.1
  file_picker: ^10.3.10
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.1
  path: ^1.8.3
  http: ^1.1.0
  url_launcher: ^6.2.1
  photo_view: ^0.15.0
  intl: ^0.20.2
  shelf: ^1.4.2
  shelf_router: ^1.1.4
  package_info_plus: ^9.0.0
  flutter_markdown_plus: ^1.0.1
  local_notifier: ^0.1.6
  desktop_drop: ^0.7.0
  html: ^0.15.4
  crypto: ^3.0.6
  share_plus: ^12.0.1
  image_picker: ^1.2.1
  image_size_getter: ^2.4.1
  google_fonts: ^8.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  msix: ^3.16.1

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/icon/icon.png
    - assets/fonts/

  fonts:
    - family: NotoSansSC
      fonts:
        - asset: assets/fonts/NotoSansSC-Regular.ttf
        - asset: assets/fonts/NotoSansSC-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
  windows:
    generate: true
    image_path: "assets/icon/icon.png"
  macos:
    generate: true
    image_path: "assets/icon/icon.png"
  linux:
    generate: true
    image_path: "assets/icon/icon.png"

msix_config:
  display_name: Joycai Image AI Toolkits
  publisher_display_name: Joycai
  publisher: CN=Joycai
  identity_name: com.joycai.image-ai-toolkits
  msix_version: 1.5.0.0
  logo_path: assets/icon/icon.png
  capabilities: internetClient, privateNetworkClientServer
  install_certificate: false
