on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: 'Install Flutter'
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: 'Install Dependencies'
        run: flutter pub get

      - name: 'Generate Localization'
        run: flutter gen-l10n

      - name: 'Static Analysis'
        run: flutter analyze

      - name: 'Run Tests'
        run: flutter test
