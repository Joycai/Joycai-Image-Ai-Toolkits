name: 'ðŸ”¨ Multi-Platform Build'

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows
            os: windows-latest
            output: build/windows/x64/runner/Release/
            artifact_name: windows-release
          - platform: macos
            os: macos-latest
            output: build/dist/
            artifact_name: macos-dmg
          - platform: linux
            os: ubuntu-latest
            output: build/linux/x64/release/bundle/
            artifact_name: linux-release

    steps:
      - uses: actions/checkout@v4
      
      - name: 'Install Linux Dependencies'
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev

      - name: 'Install Flutter'
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: 'Install Dependencies'
        run: flutter pub get

      - name: 'Generate Localization'
        run: flutter gen-l10n

      - name: 'Enable Platform Support'
        run: flutter config --enable-${{ matrix.platform }}-desktop

      - name: 'Build Release (Windows/Linux)'
        if: matrix.platform != 'macos'
        run: flutter build ${{ matrix.platform }} --release

      - name: 'Build & Package (macOS)'
        if: matrix.platform == 'macos'
        run: |
          chmod +x build_script/build_macos.sh
          ./build_script/build_macos.sh

      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.output }}
